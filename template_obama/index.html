<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="sectionOne">
            <div class="secA">
                <h2><img src="images/b1.JPG" alt=""/></h2>
                <p>BELIEVE IN AMERICA</p>
                <div class="pic">
                    <div class="red">
                        <img src="images/b11.JPG" alt=""/>
                    </div>
                </div>
                <div class="icons">
                    <div>
                        <a href="#">
                            <i class="fas fa-users"></i><br>
                            <span>VOLUNTEER</span>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i><br>
                            <span>CONNECT</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <i class="fas fa-video"></i><br>
                            <span>VIDEOS</span>
                        </a>
                        <a href="#">
                            <i class="fas fa-comments"></i><br>
                            <span>BLOGS</span>
                        </a>
                    </div>
                </div>
                <button class="butSecA">DONATE</button>
                <div class="secFooterA">
                    <div><a href="#" class="butFooter">Paid for Romney for President, Inc.</a></div>
                    <div class="secAlinks">
                        <a href="#">Privacy Policy</a>
                        <a href="#">View Full Site</a>
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            <div class="secB">
                <h2><img src="images/b2.JPG" alt=""/></h2>
                <img src="images/b12.JPG" alt="" class="secBimg">
                <p>Get updates from Mitt's campaign.</p>
                <form action="">
                    <input type="text" placeholder="*Email Address">
                    <input type="text" placeholder="*Zip Code">
                    <input type="submit" value="LEARN MORE">
                </form>
            </div>
            <div class="clear"></div>
            
        </div>

        <div class="sectionTwo">

        </div>
    </div>

   
</body>
</html>
