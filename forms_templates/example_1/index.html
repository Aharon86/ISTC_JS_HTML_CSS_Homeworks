<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="item_1"></div>
        <div class="item_2">
            <div class="sign">
                <div class="active" id="sign_up">Sign Up</div>
                <div class="not_active" id="sign_in">Sign In</div>
            </div>
            <div class="form_section">
                <form action="" id="form_1">
                    <label id="name">
                        <input type="text" placeholder="Name" name="name" autocomplete="off">
                        <span></span>
                    </label>
                    <label id="surname">
                        <input type="text" placeholder="Surname" name="surname" autocomplete="off">
                        <span></span>
                    </label>
                    <label id="email">
                        <input type="email" placeholder="E-Mail" name="email" autocomplete="off">
                        <span></span>
                    </label>
                    <label id="username">
                        <input type="text" placeholder="Username" name="username" autocomplete="off">
                        <span></span>
                    </label>
                    <label id="password">
                        <input type="password" placeholder="Password" name="password" autocomplete="off">
                        <span></span>
                    </label>
                    <label id="confirm_password">
                        <input type="password" placeholder="Confirm Password" name="confirm_password" autocomplete="off">
                        <span></span>
                    </label>
                    <button type="button">Register</button>
                </form>
                <form action="" id="form_2">
                    <label>
                        <input type="text" placeholder="Username" name="username" autocomplete="off">
                        <span></span>
                    </label>
                    <label>
                        <input placeholder="Password" name="password" autocomplete="off">
                        <span></span>
                    </label>
                    <button type="button">Login</button>
                </form>
            </div>
        </div>
    </div>
    <table border="1"></table>
    <script src="js/script.js"></script>
</body>
</html>
