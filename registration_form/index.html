<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <!-- Registration form -->
        <div id="form1" class="form">
            <label>Name
                <input type="text" name="name">
            </label>
            <label>Surname
                <input type="text" name="surname">
            </label>
            <fieldset>
                <legend>Gender</legend>
                <label>Male
                    <input type="radio" name="gender" class="gender" value="male">
                </label>
                <label>Female
                    <input type="radio" name="gender" class="gender" value="female">
                </label>
            </fieldset>
            <label>Age
                <input type="text" name="age">
            </label>
            <label>Email
                <input type="email" name="email">
            </label>
            <label>Password
                <input type="password" name="password">
            </label>
            <label>Password confirm
                <input type="password" name="confirm_password">
            </label>
            <button class="but registration">Registration</button>
        </div>

        <!-- Sign in form -->
        <div id="form2" class="form">
            
            <label>Email
                <input type="email" name="email">
            </label>
            <label>Password
                <input type="password" name="password">
            </label>
            <button class="but signin">Sign In</button>
        </div>
    </section>
    <button id="but2" onclick="loadDoc()">Load</button>
    <ul></ul>
    <div id="test"></div>
    <table border="1"></table>
    <script src="js/script.js"></script>
</body>
</html>
